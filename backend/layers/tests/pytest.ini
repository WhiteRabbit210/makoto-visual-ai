[pytest]
# pytest設定ファイル

# テストパス
testpaths = .

# Pythonパス
pythonpath = ../common/python

# テストファイルパターン
python_files = test_*.py

# テストクラスパターン
python_classes = Test*

# テスト関数パターン
python_functions = test_*

# 出力オプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=makoto_common
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --maxfail=5

# マーカー定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 実行時間が長いテスト
    requires_aws: AWS環境が必要なテスト
    requires_azure: Azure環境が必要なテスト

# 非同期テスト
asyncio_mode = auto

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning